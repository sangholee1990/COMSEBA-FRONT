    <!-- 주석 단축키 : <Ctrl> + <Shift> + / -->

    <!-- 들여쓰기 반대 : <Shift> + <Tab>  -->

        <li>음악</li>
        <li>수학</li>
        <li>과학</li>
    </ol>

    <h4>순서 없는 목록</h4>
    <ul>
        <li>영어</li>
        <li>음악</li>
        <li>수학</li>
        <li>과학</li>
    </ul>
