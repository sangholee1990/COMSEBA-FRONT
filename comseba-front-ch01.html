<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Hellow World

    <!-- 문서 상단 영역 -->
    <header>문서 제목</header>

    <!--주석 Ctcl + /  -->
    <!-- 문서의 정보 계층을 구조한 태그 -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <!-- 빈 콘텐츠 영역 (사용자 설정하기 좋음) -->
    <div>1번 내용</div>
    <div>2번 내용</div>
    <div>3번 내용</div>
    <div>4번 내용</div>

    <!-- 정렬된 목록의 순서 (중요도) -->
    <ol type="I">
        <li>영어</li>
        <li>음악</li>
    </ol>

    <!-- 목록 나열 -->
    <ul>
        <li>영어</li>
        <li>음악</li>
    </ul>

    <!-- 글 작성에 대한 여백 추가  -->
    <p>하나의 문단을 설정</p>

    <!-- http://127.0.0.1:5500/comseba-front-ch01.html -->
    <!-- localhost:5500/comseba-front-ch01.html -->

    <!-- 다른 URL로 연결하는 태그 -->
    <a href="http://naver.com">네이버 이동</a>

    <!-- 콘텐츠 영역 -->
    <span>1번 내용</span>

    <!-- 줄바꿈 -->
    <br />

    <span>2번 내용</span>
    <span>3번 내용</span>

    <!-- 문서 하단 영역 -->
    <footer>문서 하단</footer>

</body>
</html>
